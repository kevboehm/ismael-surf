    .lang-switcher button {

      border-radius: 8px;
      background: rgba(255, 255, 255, 0.1);
      color: rgba(255, 255, 255, 0.8);
      cursor: pointer;
      transition: background 0.2s, color 0.2s, border-color 0.2s;
    }
    .lang-switcher button:hover {
      background: rgba(255, 255, 255, 0.2);
      color: #fff;
    }
    .lang-switcher button.active {

      es: { tagline: 'EscrÃ­beme para agendar una clase y vamos a atrapar olas ðŸ¤™', whatsapp: 'WhatsApp', instagram: 'Instagram' }
    };
    var lang = localStorage.getItem('surf-lang') || 'en';
    function setLang(l) {
      lang = l;
      localStorage.setItem('surf-lang', l);
      document.documentElement.lang = l;
      document.querySelectorAll('[data-i18n]').forEach(function(el) {
        var key = el.getAttribute('data-i18n');
        if (i18n[l] && i18n[l][key]) el.textContent = i18n[l][key];
      });
      document.querySelectorAll('.lang-switcher button').forEach(function(btn) {
        var isActive = btn.getAttribute('data-lang') === l;
        btn.classList.toggle('active', isActive);
        btn.setAttribute('aria-pressed', isActive);
      });
    }
    document.querySelectorAll('.lang-switcher button').forEach(function(btn) {
      btn.addEventListener('click', function() { setLang(this.getAttribute('data-lang')); });
    });
    setLang(lang);
